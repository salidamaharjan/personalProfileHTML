      function playjs() {

        console.log("My name is " + name);

        console.log("Addition result is " + result);

        console.log("String in upper case is " + string5.toUpperCase());
        console.log("String in lower care is " + string5.toLowerCase());

          "Parse a float number string to a number " + parseInt("10.5")
        );
