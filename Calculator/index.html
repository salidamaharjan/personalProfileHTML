<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div
        class="numToDisplay"
        style="text-align: end; padding: 0.5rem 0.5rem 0 0"
      >
        0
      </div>
      <div>
        <button onclick="addSym()">+</button>
        <button onclick="minusSym()">-</button>
        <button onclick="timesSym()">*</button>
        <button onclick="divideSym()">/</button>
        <button onclick="ac()">AC</button>
      </div>
      <div class="num">
        <button class="one" onclick="btn1Click()">1</button>
        <button class="two" onclick="btn2Click()">2</button>
        <button class="three" onclick="btn3Click()">3</button>
        <button class="four" onclick="btn4Click()">4</button>
        <button class="five" onclick="btn5Click()">5</button>
        <button class="six" onclick="btn6Click()">6</button>
        <button class="seven" onclick="btn7Click()">7</button>
        <button class="eight" onclick="btn8Click()">8</button>
        <button class="nine" onclick="btn9Click()">9</button>
        <button class="zero" onclick="btn0Click()">0</button>
        <button onclick="btnDotClick()">.</button>
        <button onclick="btnEqlClick()">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
