<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div
        class="numToDisplay"
        style="text-align: end; padding: 0.5rem 0.5rem 0 0"
      >
        0
      </div>
      <div>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>AC</button>
      </div>
      <div class="num">
        <button onclick="btn1Click()">1</button>
        <button onclick="btn2Click()">2</button>
        <button onclick="btn3Click()">3</button>
        <button onclick="btn4Click()">4</button>
        <button onclick="btn5Click()">5</button>
        <button onclick="btn6Click()">6</button>
        <button onclick="btn7Click()">7</button>
        <button onclick="btn8Click()">8</button>
        <button onclick="btn9Click()">9</button>
        <button onclick="btn0Click()">0</button>
        <button onclick="btnDotClick()">.</button>
        <button onclick="btnEqlClick()">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
