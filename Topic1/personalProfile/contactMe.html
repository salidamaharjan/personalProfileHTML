<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
    <!-- Add link for jQuery and bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- add link to external css -->
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .footer {
        font-family: "Trirong", serif;
      }
    </style>
  </head>
  <body>
    <div class="wrapper-div">
      <header class="header" style="height: 110px">
        <!--Using sematic html-->
        <div class="header-div">
          <h1 class="h1">Personal Profile</h1>
          <!-- nav bar from bootstrap -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a
              class="navbar-brand"
              style="
                background-color: rgba(0, 128, 0, 0.778);
                color: white;
                padding: 6px;
                font-size: x-large;
                font-weight: bold;
              "
              >Contact Me</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <h2 class="contact-me tab">
                    <a class="nav-link" href="./aboutMe.html">About Me</a>
                  </h2>
                </li>
                <li class="nav-item">
                  <h2 class="hobbies tab">
                    <a class="nav-link" href="./hobbies.html">Hobbies</a>
                  </h2>
                </li>
                <li class="nav-item">
                  <h2 class="events tab">
                    <a class="nav-link" href="./lifeEvents.html">Life Events</a>
                  </h2>
                </li>
                <li class="nav-item">
                  <h2 class="tab">
                    <a class="nav-link" href="./galleries.html">Galleries</a>
                  </h2>
                </li>
                <li class="nav-item">
                  <h2 class="events tab">
                    <a class="nav-link" href="./futureEvents.html"
                      >Future Events</a
                    >
                  </h2>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <main
        class="contact-main"
        style="
          background-image: url(./assets/images/contact.jpeg);
          background-repeat: no-repeat;
          background-size: 100% 100%;
          height: 100dvh;
          margin-top: 10rem;
        "
      >
        <article class="section-main section-header form-msg">
          <!-- Using form from bootstrap -->
          <!-- using POST method containing posted form elements in JSON format -->
          <form
            class="message-form"
            method="POST"
            action="https://postman-echo.com/post"
          >
            <div class="form-group">
              <label for="name" style="font-size: larger"
                >Enter your name:
              </label>
              <input
                style="font-size: larger; width: 300px; border-radius: 5px"
                type="text"
                name="name"
                id="name"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="email" style="font-size: larger"
                >Enter your email:
              </label>
              <input
                style="font-size: larger; width: 300px; border-radius: 5px"
                type="email"
                name="email"
                id="email"
                required
                class="form-control"
                aria-describedby="emailHelp"
              />
              <small
                id="emailHelp"
                class="form-text text-muted"
                style="font-size: larger"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div
              class="form-group"
              style="display: flex; flex-direction: column"
            >
              <label for="message" style="font-size: larger"
                >Type Your Message:
              </label>
              <textarea
                style="font-size: larger; border-radius: 5px"
                type="textarea"
                name="email"
                id="email"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </article>
        <article class="contact">
          <div class="reach">
            You can reach me from:
            <a
              style="color: blue"
              href="https://www.linkedin.com/login?emailAddress=&fromSignIn=&fromSignIn=true&session_redirect=https%3A%2F%2Fwww.linkedin.com%2Fjobs%2Fview%2Fentry-level-software-developer-with-java-entry-level-data-scientist-at-synergisticit-4078431126%3Futm_campaign%3Dgoogle_jobs_apply%26utm_source%3Dgoogle_jobs_apply%26utm_medium%3Dorganic&trk=public_jobs_nav-header-signin"
              target="_blank"
              >LinkedIn</a
            >
            <a
              style="color: blue"
              href="https://x.com/i/flow/login"
              target="_blank"
              >Tweeter</a
            >
          </div>
        </article>
      </main>
      <footer class="footer">@salidamaharjan</footer>
    </div>
  </body>
</html>
