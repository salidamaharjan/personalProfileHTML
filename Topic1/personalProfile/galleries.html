<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galleries</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      /* Using dot(.) to select the class*/
      .wrapper-div {
        display: flex;
        flex-direction: column;
        gap: 8px;
        background-color: rgb(247, 243, 234);
        padding: 8px;
        height: 100vh;
      }
      .header {
        margin: 0;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 90px;
        background-color: rgb(247, 243, 234);
      }
      .header-div {
        text-align: center;
        height: 25px;
        margin: 4px 0 0 0;
        padding-bottom: 6px;
      }
      /* nav tag */
      nav {
        display: flex;
        flex-grow: 1;
        justify-self: center;
        text-align: center;
        margin: 0 8px;
      }
      /* h1 tag */
      h1 {
        font-size: xx-large;
        margin: 0;
        font: sans-serif;
        color: steelblue;
        font-weight: 800;
      }
      /* h2 tag */
      h2 {
        margin: 0;
        padding: 4px 8px;
        font: sans-serif;
        font-size: x-large;
        width: 200px;
      }
      /* h3 tag */
      h3 {
        margin: 0;
        font-family: sans-serif;
        font-size: x-large;
        color: steelblue;
      }
      main {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding-top: 15px;
      }
      a,
      a:link,
      a:visited {
        text-decoration: none;
        color: black;
      }
      .about-me {
        border: 1px solid black;
        border-radius: 5px 0 0 5px;
        background-color: white;
      }
      .hobbies {
        border-left: 0;
        background-color: white;
        border: 1px solid black;
      }
      .events {
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        background-color: white;
      }
      .galleries {
        border: 1px solid black;
        border: 1px solid green;
        color: green;
        background-color: hwb(76 41% 7%);
      }
      .contact-me {
        border: 1px solid black;
        border-radius: 0 5px 5px 0;
        background-color: white;
      }
      .footer {
        margin: 0;
        text-align: center;
        padding-bottom: 4px;
        font-size: larger;
        color: steelblue;
      }
      .section-main {
        border-radius: 5px;
        padding: 20px;
        padding-left: 30px;
        display: flex;
      }
      .section-header {
        border: 1px solid orange;
        background-color: rgb(247, 202, 176);
        gap: 20px;
        margin-top: 65px;
      }
      p {
        margin: 0;
        font-size: x-large;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="wrapper-div">
      <header class="header">
        <!--Using sematic html-->
        <div class="header-div">
          <h1 class="h1">Personal Profile</h1>
          <!--Navigation bar to display the section of the website-->
          <nav>
            <h2 class="about-me"><a href="./aboutMe.html">About Me</a></h2>
            <h2 class="hobbies"><a href="./hobbies.html">Hobbies</a></h2>
            <h2 class="events">Life Events</h2>
            <h2 class="galleries">Galleries</h2>
            <h2 class="events">Future Events</h2>
            <h2 class="contact-me">Contact Me</h2>
          </nav>
        </div>
      </header>
      <main>
        <section class="section-main section-header"></section>
        <section class="section-main section-video"></section>
        <section class="section-main section-video"></section>
      </main>
      <footer class="footer">@salidamaharjan</footer>
    </div>
  </body>
</html>
