<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galleries</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
    <!-- Add link for jQuery and bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- add link to external css -->
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .footer {
        font-family: "Trirong", serif;
      }
    </style>
  </head>
  <body>
    <div class="wrapper-div">
      <header class="header">
        <!--Using sematic html-->
        <div class="header-div">
          <h1 class="h1">Personal Profile</h1>
          <!-- nav bar from bootstrap -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a
              class="navbar-brand"
              style="
                background-color: rgba(0, 128, 0, 0.778);
                color: white;
                padding: 6px;
                font-size: x-large;
                font-weight: bold;
              "
              >Galleries</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item" style="border-right: none">
                  <h2 class="tab">
                    <a class="nav-link" href="./aboutMe.html">About Me</a>
                  </h2>
                </li>
                <li class="nav-item">
                  <h2 class="hobbies tab">
                    <a class="nav-link" href="./hobbies.html">Hobbies</a>
                  </h2>
                </li>
                <li class="nav-item" style="border-right: 1px solid black">
                  <h2 class="events tab">
                    <a class="nav-link" href="./lifeEvents.html">Life Events</a>
                  </h2>
                </li>
                <li class="nav-item">
                  <h2 class="events tab">
                    <a class="nav-link" href="./futureEvents.html"
                      >Future Events</a
                    >
                  </h2>
                </li>
                <li class="nav-item">
                  <h2 class="contact-me tab">
                    <a class="nav-link" href="./contactMe.html">Contact Me</a>
                  </h2>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <section
          class="section-main section-header galleries-header"
          id="placesVisited"
        >
          <h3>Places Visited</h3>
          <div class="placesPics">
            <div>
              <img
                src="./assets/images/paragliding.jpg"
                height="300px"
                width="300px"
                alt="Picture of Paragliding, Pokhara"
              />
              <div class="placeName">
                <!-- use onclick attribute to call function from js file -->
                <a onclick="pokharaDetail()" id="pokhara">Pokhara, Nepal</a>
              </div>
            </div>
            <div>
              <img
                src="./assets/images/Banff.webp"
                height="300px"
                width="300px"
                alt="Picture of Banff, Canada"
              />
              <div class="placeName">
                <a onclick="banffDetail()" id="banff">Banff, Canada</a>
              </div>
            </div>
            <div>
              <img
                src="./assets/images/aspen.jpg"
                height="300px"
                width="300px"
                alt="Picture of Aspen, Colorado"
              />
              <div class="placeName">
                <a id="aspen" onclick="aspenDetail()">Aspen, Colorado</a>
              </div>
            </div>
            <div>
              <img
                src="./assets/images/newyork.png"
                height="300px"
                width="300px"
                alt="Picture of New York City"
              />
              <div class="placeName">
                <a id="newYork" onclick="newYorkDetail()">New York</a>
              </div>
            </div>
            <div>
              <img
                src="./assets/images/vegas.webp"
                height="300px"
                width="300px"
                alt="Picture of Las Vegas, Nevada"
              />
              <div class="placeName">
                <a onclick="vegasDetail()" id="vegas">Las Vegas</a>
              </div>
            </div>
            <div>
              <img
                src="./assets/images/MachinawIsland.jpg"
                height="300px"
                width="300px"
                alt="Picture of Mackinaw Island"
              />
              <div class="placeName">
                <a id="mackinaw" onclick="mackinawDetail()"
                  >Mackinaw Island, Michigan</a
                >
              </div>
            </div>
          </div>
        </section>
        <section class="section-main section-video" id="videosCreated">
          <h3>Videos Created</h3>
          <div class="video-div">
            <div>
              <!-- Using video tag to link the video stored in the file -->
              <video width="500" height="300" controls>
                <source src="./assets/media/NewYear.mp4" type="video/mp4" />
                Your browser does not support video tag.
              </video>
            </div>
            <video width="500" height="300" controls>
              <source
                src="./assets/media/Duluth, Minnesota.mp4"
                type="video/mp4"
              />
              Your browser does not support video tag.
            </video>
          </div>
        </section>
        <section class="section-main section-audio" id="musicCollection">
          <h3>Music Collection</h3>
          <div class="audio-div">
            <!-- Creating a clickable video link from external source -->
            <iframe
              width="360"
              height="315"
              src="https://www.youtube.com/embed/nLMFN9X6BWE?si=jo6FREFybFUfYa5q"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
            <!-- Using audio tag -->
            <audio controls>
              <source
                src="./assets/media/rainy-day-in-town-with-birds-singing-194011.mp3"
                type="audio/mp3"
              />
              Your browser does not support audio tag.
            </audio>
          </div>
        </section>
      </main>
      <footer class="footer">@salidamaharjan</footer>
    </div>
    <!-- Use script tag to give the js file pathway -->
    <script src="js/script.js"></script>
  </body>
</html>
